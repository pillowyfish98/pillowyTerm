<!DOCTYPE html>
<html>
<head>
  <title>"info" Terminal</title>
  <div id="title-bar">Active Terminal</div>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      user-select: none; /* Disable text highlighting */
    }
  
    #terminal {
      width: 800px;
      height: 500px;
      border: 2px solid lime;
      padding: 10px;
      overflow: auto;
    }
  
    #output {
      background-color: black;
      height: 80%;
      overflow: auto;
      padding: 5px;
    }
  
    #input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #title-bar {
    background-color: black;
    color: lime;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }
    #prompt {
      color: lime;
      margin-right: 5px;
    }
  
    #input {
      background: transparent;
      color: lime;
      border: none;
      outline: none;
      font-family: "Courier New", Courier, monospace;
      font-size: inherit;
      flex-grow: 1;
    }
  </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      </script>
</head>
<body>
  <div id="terminal">
    <div id="output">Welcome to pillowyTerm v0.4 this is a website that uses terminal like commands to navigate around the "help" command shows the basic commands you can do not all of the commands are shown there are some hidden ones too</div>
    <div id="input-container">
      <span id="prompt">$&gt;</span>
      <input id="input" type="text" autofocus />
    </div>
 type "back" to get to the main prompt </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const output = document.getElementById('output');
      const input = document.getElementById('input');
  
      function printOutput(outputText) {
        output.innerHTML += '<p>' + outputText + '</p>';
      }
  
      function executeCommand(command) {
        command = command.toLowerCase();
  
        if (command === 'back') {
          window.location.href = 'index.html';
        }
      }
  
      input.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          const command = input.value.trim();
          input.value = '';
          executeCommand(command);
        }
      });
    });
  </script>
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    </script>
</body>
</html>
